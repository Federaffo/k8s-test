apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: bgd
  name: bgd
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bgd
  strategy: {}
  template:
    metadata:
      labels:
        app: bgd
    spec:
      imagePullSecrets:
        - name: docker-keys
      containers:
      - image: federaffoni/testrumore:latest
        name: testrumore
        imagePullPolicy: IfNotPresent
        resources: {}