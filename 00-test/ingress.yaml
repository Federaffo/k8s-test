apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-resource
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: api.n0ise.io
    http:
      paths:
        - backend:
            serviceName: n0ise
            servicePort: 9999
  - host: n0ise.io
    http:
      paths:
        - backend:
            serviceName: webapp
            servicePort: 80